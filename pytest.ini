[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    stress: marks tests as stress tests (deselect with '-m "not stress"')
    smoke: marks tests as smoke tests (fast deterministic tests)
    property: marks tests as property-based tests
    asyncio: mark a test as asyncio
addopts = -v --tb=short
# Filter known sqlite3 datetime adapter deprecation warnings (Python 3.12+)
# This is a known issue in sqlite3 and will be fixed when we migrate to the new adapter
filterwarnings =
    ignore::DeprecationWarning:memory_service.memory_dashboard.db
    ignore::DeprecationWarning:server.services.facts_apply

