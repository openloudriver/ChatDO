[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    stress: marks tests as stress tests (deselect with '-m "not stress"')
    smoke: marks tests as smoke tests (fast deterministic tests)
    property: marks tests as property-based tests
    asyncio: mark a test as asyncio
addopts = -v --tb=short

